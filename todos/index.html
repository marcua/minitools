    <script>
        // ============================================
        // Database Layer
        // ============================================
        const DB = {
            config: null,

            init() {
                const saved = localStorage.getItem('ayb_config');
                if (saved) {
                    this.config = JSON.parse(saved);
                    return true;
                }
                return false;
            },

            saveConfig(url, token) {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/').filter(p => p);

                let baseUrl, entity, database;

                if (pathParts.length >= 3 && pathParts[0] === 'v1') {
                    entity = pathParts[1];
                    database = pathParts[2];
                    baseUrl = urlObj.origin;
                } else if (pathParts.length >= 2) {
                    entity = pathParts[0];
                    database = pathParts[1];
                    baseUrl = urlObj.origin;
                } else {
                    throw new Error('Invalid URL format. Expected: https://host/entity/database');
                }

                this.config = { baseUrl, entity, database, token };
                localStorage.setItem('ayb_config', JSON.stringify(this.config));
            },

            clearConfig() {
                this.config = null;
                localStorage.removeItem('ayb_config');
            },

            async query(sql) {
                if (!this.config) throw new Error('Database not configured');

                const { baseUrl, entity, database, token } = this.config;
                const url = `${baseUrl}/v1/${entity}/${database}/query`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'text/plain'
                    },
                    body: sql
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Query failed: ${text}`);
                }

                return response.json();
            },

            async runMigrations() {
                await this.query(`
                    CREATE TABLE IF NOT EXISTS _migrations (
                        version INTEGER PRIMARY KEY,
                        applied_at TEXT DEFAULT CURRENT_TIMESTAMP
                    )
                `);

                const result = await this.query('SELECT MAX(version) as version FROM _migrations');
                const currentVersion = result.rows?.[0]?.[0] ?? 0;

                const migrations = [
                    `CREATE TABLE IF NOT EXISTS todo_list (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        name TEXT NOT NULL,
                        created_at TEXT DEFAULT CURRENT_TIMESTAMP,
                        updated_at TEXT DEFAULT CURRENT_TIMESTAMP
                    )`,
                    `CREATE TABLE IF NOT EXISTS todo_list_item (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        list_id INTEGER NOT NULL,
                        title TEXT NOT NULL,
                        notes TEXT DEFAULT '',
                        completed INTEGER DEFAULT 0,
                        position INTEGER DEFAULT 0,
                        created_at TEXT DEFAULT CURRENT_TIMESTAMP,
                        updated_at TEXT DEFAULT CURRENT_TIMESTAMP,
                        FOREIGN KEY (list_id) REFERENCES todo_list(id) ON DELETE CASCADE
                    )`,
                    // Migration 3: Add completed_at timestamp
                    `ALTER TABLE todo_list_item ADD COLUMN completed_at TEXT DEFAULT NULL`,
                    // Migration 4: Add remind_at for "remind me on" feature
                    `ALTER TABLE todo_list_item ADD COLUMN remind_at TEXT DEFAULT NULL`,
                    // Migration 5: Add recurrence fields
                    `ALTER TABLE todo_list_item ADD COLUMN recurrence_type TEXT DEFAULT NULL`,
                    // Migration 6: Add recurrence_value (e.g., "monday,wednesday" or "15" for day of month)
                    `ALTER TABLE todo_list_item ADD COLUMN recurrence_value TEXT DEFAULT NULL`,
                    // Migration 7: Add parent_id for tracking which recurring item spawned this
                    `ALTER TABLE todo_list_item ADD COLUMN parent_id INTEGER DEFAULT NULL`
                ];

                for (let i = currentVersion; i < migrations.length; i++) {
                    await this.query(migrations[i]);
                    await this.query(`INSERT INTO _migrations (version) VALUES (${i + 1})`);
                }
            }
        };

        // ============================================
        // App State & UI
        // ============================================
        const App = {
            currentListId: null,
            completedCollapsed: true,
            draggedItem: null,
            deferredPrompt: null,

            async init() {
                this.bindEvents();
                this.initInstallPrompt();

                if (DB.init()) {
                    try {
                        await DB.runMigrations();
                        await this.handleRoute();
                    } catch (e) {
                        console.error('Init error:', e);
                        DB.clearConfig();
                        this.showScreen('setup');
                    }
                } else {
                    this.showScreen('setup');
                }
            },

            // PWA Install handling
            isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            },

            isAndroid() {
                return /Android/.test(navigator.userAgent);
            },

            isInstalled() {
                return window.matchMedia('(display-mode: standalone)').matches ||
                       window.navigator.standalone === true;
            },

            initInstallPrompt() {
                const installBtn = document.getElementById('install-btn');

                // Don't show if already installed
                if (this.isInstalled()) return;

                // Show for iOS
                if (this.isIOS()) {
                    installBtn.classList.add('visible');
                }

                // Listen for Android/Chrome install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    installBtn.classList.add('visible');
                });

                // Hide button after successful install
                window.addEventListener('appinstalled', () => {
                    installBtn.classList.remove('visible');
                    this.deferredPrompt = null;
                });
            },

            handleInstallClick() {
                if (this.isIOS()) {
                    document.getElementById('ios-modal').classList.add('visible');
                } else if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            document.getElementById('install-btn').classList.remove('visible');
                        }
                        this.deferredPrompt = null;
                    });
                }
            },

            closeIosModal() {
                document.getElementById('ios-modal').classList.remove('visible');
            },

            async handleRoute() {
                const hash = window.location.hash;
                const match = hash.match(/^#list\/(\d+)$/);

                if (match) {
                    const listId = parseInt(match[1]);
                    await this.openList(listId, false);
                } else {
                    this.showScreen('lists');
                    await this.loadLists();
                }
            },

            showScreen(screen) {
                document.querySelectorAll('#app > div').forEach(el => el.classList.add('hidden'));
                document.getElementById(`${screen}-screen`).classList.remove('hidden');
            },

            bindEvents() {
                document.getElementById('setup-btn').addEventListener('click', () => this.handleSetup());
                document.getElementById('ayb-token').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSetup();
                });

                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('install-btn').addEventListener('click', () => this.handleInstallClick());
                document.getElementById('ios-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'ios-modal') this.closeIosModal();
                });

                document.getElementById('back-btn').addEventListener('click', () => this.goBack());
                document.getElementById('add-todo-btn').addEventListener('click', () => this.addTodo());
                document.getElementById('new-todo-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
                document.getElementById('upcoming-header').addEventListener('click', () => this.toggleSection('upcoming'));
                document.getElementById('recurring-header').addEventListener('click', () => this.toggleSection('recurring'));
                document.getElementById('completed-header').addEventListener('click', () => this.toggleCompleted());
                document.getElementById('edit-list-btn').addEventListener('click', () => this.startTitleEdit());
                document.getElementById('list-title-input').addEventListener('blur', () => this.saveTitleEdit());
                document.getElementById('list-title-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') this.saveTitleEdit();
                    if (e.key === 'Escape') this.cancelTitleEdit();
                });
                document.getElementById('delete-list-btn').addEventListener('click', () => this.deleteCurrentList());

                document.getElementById('modal-overlay').addEventListener('click', (e) => {
                    if (e.target.id === 'modal-overlay') this.closeModal();
                });

                window.addEventListener('hashchange', () => this.handleRoute());
            },

            async handleSetup() {
                const url = document.getElementById('ayb-url').value.trim();
                const token = document.getElementById('ayb-token').value.trim();
                const errorEl = document.getElementById('setup-error');

                if (!url || !token) {
                    errorEl.textContent = 'Please enter both URL and token';
                    errorEl.classList.remove('hidden');
                    return;
                }

                try {
                    errorEl.classList.add('hidden');
                    document.getElementById('setup-btn').disabled = true;
                    document.getElementById('setup-btn').textContent = 'Connecting...';

                    DB.saveConfig(url, token);
                    await DB.runMigrations();

                    this.showScreen('lists');
                    await this.loadLists();
                } catch (e) {
                    console.error('Setup error:', e);
                    errorEl.textContent = e.message;
                    errorEl.classList.remove('hidden');
                    DB.clearConfig();
                } finally {
                    document.getElementById('setup-btn').disabled = false;
                    document.getElementById('setup-btn').textContent = 'Connect';
                }
            },

            async loadLists() {
                const container = document.getElementById('lists-container');
                container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                try {
                    const result = await DB.query(`
                        SELECT l.id, l.name,
                               COUNT(i.id) as total,
                               SUM(CASE WHEN i.completed = 0 THEN 1 ELSE 0 END) as pending
                        FROM todo_list l
                        LEFT JOIN todo_list_item i ON i.list_id = l.id
                        GROUP BY l.id
                        ORDER BY l.updated_at DESC
                    `);

                    const lists = (result.rows || []).map(row => ({
                        id: row[0],
                        name: row[1],
                        total: row[2] || 0,
                        pending: row[3] || 0
                    }));

                    this.renderLists(lists);
                } catch (e) {
                    console.error('Load lists error:', e);
                    container.innerHTML = `<div class="error-msg">${e.message}</div>`;
                }
            },

            renderLists(lists) {
                const container = document.getElementById('lists-container');

                let html = lists.map((list, idx) => `
                    <div class="list-card" data-id="${list.id}" style="animation-delay: ${idx * 50}ms">
                        <div class="list-card-content">
                            <h3>${this.escapeHtml(list.name)}</h3>
                            <div class="meta">${list.pending} of ${list.total} remaining</div>
                        </div>
                        <svg class="arrow" width="20" height="20"><use href="#icon-arrow-right"/></svg>
                    </div>
                `).join('');

                html += `
                    <div class="list-card add-list-card" id="add-list-btn">
                        <svg><use href="#icon-plus"/></svg>
                        <span>Add New List</span>
                    </div>
                `;

                container.innerHTML = html;

                container.querySelectorAll('.list-card[data-id]').forEach(card => {
                    card.addEventListener('click', () => this.openList(parseInt(card.dataset.id)));
                });

                document.getElementById('add-list-btn').addEventListener('click', () => this.showAddListModal());
            },

            showAddListModal() {
                this.showModal(`
                    <h2>New List</h2>
                    <div class="form-group">
                        <label for="list-name-input">List Name</label>
                        <input type="text" id="list-name-input" placeholder="My List">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="App.closeModal()">Cancel</button>
                        <button class="btn" onclick="App.createList()">Create</button>
                    </div>
                `);

                setTimeout(() => document.getElementById('list-name-input').focus(), 100);
                document.getElementById('list-name-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.createList();
                });
            },

            async createList() {
                const name = document.getElementById('list-name-input').value.trim();
                if (!name) return;

                try {
                    await DB.query(`INSERT INTO todo_list (name) VALUES ('${this.escapeSQL(name)}')`);
                    this.closeModal();
                    await this.loadLists();
                } catch (e) {
                    console.error('Create list error:', e);
                    alert('Failed to create list: ' + e.message);
                }
            },

            async openList(id, updateHash = true) {
                this.currentListId = id;
                if (updateHash) {
                    window.location.hash = `list/${id}`;
                }
                this.showScreen('todo');
                await this.loadTodos();
                document.getElementById('new-todo-input').focus();
            },

            async processRecurrences() {
                if (!this.currentListId) return;

                try {
                    // Get recurring templates (items with recurrence_type but no parent_id)
                    const result = await DB.query(`
                        SELECT id, title, notes, recurrence_type, recurrence_value
                        FROM todo_list_item
                        WHERE list_id = ${this.currentListId}
                          AND recurrence_type IS NOT NULL
                          AND parent_id IS NULL
                    `);

                    if (!result.rows?.length) return;

                    const today = new Date();
                    const todayStr = today.toISOString().slice(0, 10);

                    for (const row of result.rows) {
                        const [id, title, notes, recType, recValue] = row;

                        // Check if we should spawn today
                        if (!this.shouldSpawnToday(recType, recValue, today)) continue;

                        // Check if we already spawned today
                        const existsResult = await DB.query(`
                            SELECT id FROM todo_list_item
                            WHERE parent_id = ${id}
                              AND DATE(created_at) = '${todayStr}'
                        `);

                        if (existsResult.rows?.length > 0) continue;

                        // Spawn new item at position 0
                        await DB.query(`UPDATE todo_list_item SET position = position + 1 WHERE list_id = ${this.currentListId}`);
                        await DB.query(`
                            INSERT INTO todo_list_item (list_id, title, notes, position, completed, parent_id)
                            VALUES (${this.currentListId}, '${this.escapeSQL(title)}', '${this.escapeSQL(notes || '')}', 0, 0, ${id})
                        `);
                    }
                } catch (e) {
                    console.error('Process recurrences error:', e);
                }
            },

            shouldSpawnToday(recType, recValue, today) {
                const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
                const dayOfMonth = today.getDate();
                const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
                const monthDay = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' }).toLowerCase();

                if (recType === 'daily') return true;

                if (recType === 'weekly' && recValue) {
                    const days = recValue.toLowerCase().split(',').map(d => d.trim());
                    return days.some(d => dayOfWeek.startsWith(d) || d.startsWith(dayOfWeek.slice(0, 3)));
                }

                if (recType === 'monthly' && recValue) {
                    const val = recValue.toLowerCase().trim();
                    if (val === 'first' || val === '1') return dayOfMonth === 1;
                    if (val === 'last') return dayOfMonth === lastDayOfMonth;
                    const num = parseInt(val);
                    if (!isNaN(num)) return dayOfMonth === num;
                }

                if (recType === 'yearly' && recValue) {
                    return monthDay.includes(recValue.toLowerCase().trim());
                }

                return false;
            },

            async loadTodos() {
                if (!this.currentListId) return;

                try {
                    const listResult = await DB.query(`SELECT name FROM todo_list WHERE id = ${this.currentListId}`);
                    if (listResult.rows?.length) {
                        document.getElementById('list-title').textContent = listResult.rows[0][0];
                    }

                    // Process recurring items first
                    await this.processRecurrences();

                    const result = await DB.query(`
                        SELECT id, title, notes, completed, position,
                               created_at, updated_at, completed_at,
                               remind_at, recurrence_type, recurrence_value, parent_id
                        FROM todo_list_item
                        WHERE list_id = ${this.currentListId}
                        ORDER BY position ASC, id ASC
                    `);

                    const todos = (result.rows || []).map(row => ({
                        id: row[0],
                        title: row[1],
                        notes: row[2] || '',
                        completed: row[3] == 1,
                        position: row[4],
                        created_at: row[5],
                        updated_at: row[6],
                        completed_at: row[7],
                        remind_at: row[8],
                        recurrence_type: row[9],
                        recurrence_value: row[10],
                        parent_id: row[11]
                    }));

                    this.renderTodos(todos);
                } catch (e) {
                    console.error('Load todos error:', e);
                }
            },

            renderTodos(todos) {
                const now = new Date();

                // Categorize todos
                const upcomingTodos = [];
                const recurringTodos = [];
                const activeTodos = [];
                const completedTodos = [];

                todos.forEach(t => {
                    if (t.completed) {
                        completedTodos.push(t);
                    } else if (t.recurrence_type && !t.parent_id) {
                        // Recurring template (not a spawned copy)
                        recurringTodos.push(t);
                    } else if (t.remind_at) {
                        const remindDate = new Date(t.remind_at + 'Z');
                        if (remindDate > now) {
                            upcomingTodos.push(t);
                        } else {
                            activeTodos.push(t);
                        }
                    } else {
                        activeTodos.push(t);
                    }
                });

                // Sort upcoming by remind_at date
                upcomingTodos.sort((a, b) => new Date(a.remind_at) - new Date(b.remind_at));

                const activeHtml = activeTodos.length > 0
                    ? activeTodos.map((t, idx) => this.renderTodoItem(t, idx)).join('')
                    : (completedTodos.length === 0 && upcomingTodos.length === 0 && recurringTodos.length === 0 ? `
                        <div class="empty-state">
                            <svg><use href="#icon-notebook"/></svg>
                            <p>Nothing here yet</p>
                        </div>
                    ` : '');

                // Render upcoming section
                document.getElementById('upcoming-todos').innerHTML = upcomingTodos.map((t, idx) => this.renderTodoItem(t, idx, 'upcoming')).join('');
                document.getElementById('upcoming-count').textContent = upcomingTodos.length;
                document.getElementById('upcoming-section').classList.toggle('hidden', upcomingTodos.length === 0);

                // Render recurring section
                document.getElementById('recurring-todos').innerHTML = recurringTodos.map((t, idx) => this.renderTodoItem(t, idx, 'recurring')).join('');
                document.getElementById('recurring-count').textContent = recurringTodos.length;
                document.getElementById('recurring-section').classList.toggle('hidden', recurringTodos.length === 0);

                // Render active and completed
                document.getElementById('active-todos').innerHTML = activeHtml;
                document.getElementById('completed-todos').innerHTML = completedTodos.map((t, idx) => this.renderTodoItem(t, idx)).join('');
                document.getElementById('completed-count').textContent = completedTodos.length;
                document.getElementById('completed-section').classList.toggle('hidden', completedTodos.length === 0);

                this.bindTodoEvents();
            },

            getChecklistStats(notes) {
                if (!notes) return null;
                const lines = notes.split('\n');
                let total = 0, checked = 0;
                lines.forEach(line => {
                    const match = line.match(/^-\s*\[([ xX])\]/);
                    if (match) {
                        total++;
                        if (match[1].toLowerCase() === 'x') checked++;
                    }
                });
                return total > 0 ? { total, checked } : null;
            },

            renderTodoItem(todo, index, type = 'active') {
                const hasNotes = todo.notes && todo.notes.trim();
                const checklistStats = this.getChecklistStats(todo.notes);
                const hasPlainNotes = hasNotes && !checklistStats;

                let indicatorsHtml = '';
                const indicators = [];

                // Add type-specific badges
                if (type === 'upcoming' && todo.remind_at) {
                    const remindDate = new Date(todo.remind_at + 'Z');
                    indicators.push(`<span class="todo-indicator upcoming-badge">${this.formatShortDate(remindDate)}</span>`);
                }
                if (type === 'recurring' && todo.recurrence_type) {
                    indicators.push(`<span class="todo-indicator recurring-badge">${this.formatRecurrence(todo)}</span>`);
                }

                if (hasPlainNotes) {
                    indicators.push(`<span class="todo-indicator"><svg><use href="#icon-notes"/></svg></span>`);
                }
                if (checklistStats) {
                    const allDone = checklistStats.checked === checklistStats.total;
                    indicators.push(`<span class="todo-indicator checklist-progress ${allDone ? 'all-done' : ''}">
                        <svg><use href="#icon-check"/></svg>
                        ${checklistStats.checked}/${checklistStats.total}
                    </span>`);
                }

                if (indicators.length > 0) {
                    indicatorsHtml = `<div class="todo-indicators" data-action="notes">${indicators.join('')}</div>`;
                }

                return `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}" style="animation-delay: ${index * 30}ms">
                        <div class="todo-main">
                            <span class="drag-handle" data-action="drag">
                                <svg><use href="#icon-drag"/></svg>
                            </span>
                            <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" data-action="toggle">
                                <svg><use href="#icon-check"/></svg>
                            </div>
                            <div class="todo-content">
                                <div class="todo-title">${this.escapeHtml(todo.title)}</div>
                                ${indicatorsHtml}
                            </div>
                            <div class="todo-actions">
                                <button class="todo-action-btn" data-action="schedule" title="Schedule">
                                    <svg><use href="#icon-clock"/></svg>
                                </button>
                                <button class="todo-action-btn" data-action="notes" title="Notes">
                                    <svg><use href="#icon-notes"/></svg>
                                </button>
                                <button class="todo-action-btn delete" data-action="delete" title="Delete">
                                    <svg><use href="#icon-trash"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="todo-notes" data-todo-id="${todo.id}">
                            <textarea class="notes-textarea hidden" placeholder="Add notes... Use - [ ] for checklists">${this.escapeHtml(todo.notes)}</textarea>
                            ${this.renderNotesPreview(todo.notes, todo.id)}
                            ${this.renderTimestamps(todo)}
                        </div>
                    </li>
                `;
            },

            renderTimestamps(todo) {
                const created = this.formatTimestamp(todo.created_at);
                const updated = this.formatTimestamp(todo.updated_at);
                const completed = this.formatTimestamp(todo.completed_at);

                let html = '<div class="todo-timestamps">';
                if (created) {
                    html += `<div class="timestamp"><span class="timestamp-label">Created</span> ${created}</div>`;
                }
                if (updated && updated !== created) {
                    html += `<div class="timestamp"><span class="timestamp-label">Updated</span> ${updated}</div>`;
                }
                if (completed) {
                    html += `<div class="timestamp"><span class="timestamp-label">Completed</span> ${completed}</div>`;
                }
                html += '</div>';
                return html;
            },

            renderNotesPreview(notes, todoId) {
                if (!notes || !notes.trim()) {
                    return '<div class="notes-preview empty" data-action="edit-notes">Click to add notes...</div>';
                }

                const lines = notes.split('\n');
                let html = '<div class="notes-preview" data-action="edit-notes"><ul>';

                lines.forEach((line, idx) => {
                    const checkMatch = line.match(/^-\s*\[([ xX])\]\s*(.*)$/);
                    if (checkMatch) {
                        const checked = checkMatch[1].toLowerCase() === 'x';
                        html += `<li class="checklist-item ${checked ? 'checked' : ''}" data-line="${idx}" data-action="toggle-check">
                            <span class="check-box"><svg><use href="#icon-check"/></svg></span>
                            <span class="check-text">${this.escapeHtml(checkMatch[2])}</span>
                        </li>`;
                    } else if (line.trim()) {
                        html += `<li>${this.escapeHtml(line)}</li>`;
                    }
                });

                html += '</ul></div>';
                return html;
            },

            bindTodoEvents() {
                document.querySelectorAll('.todo-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const actionEl = e.target.closest('[data-action]');
                        const action = actionEl?.dataset.action;
                        const id = parseInt(item.dataset.id);

                        if (action === 'toggle') this.toggleTodo(id, actionEl);
                        else if (action === 'delete') this.deleteTodo(id);
                        else if (action === 'schedule') this.showScheduleModal(id, item);
                        else if (action === 'notes') this.toggleNotes(item);
                        else if (action === 'toggle-check') {
                            e.stopPropagation();
                            const lineIdx = parseInt(actionEl.dataset.line);
                            this.toggleChecklistItem(item, lineIdx);
                        } else if (action === 'edit-notes') {
                            this.showNotesEditor(item);
                        }
                    });

                    // Only allow dragging when initiated from drag handle
                    const dragHandle = item.querySelector('.drag-handle');
                    dragHandle.addEventListener('mousedown', () => {
                        item.setAttribute('draggable', 'true');
                    });

                    // Touch drag support for mobile
                    dragHandle.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.startTouchDrag(e, item);
                    });

                    item.addEventListener('dragstart', (e) => this.handleDragStart(e, item));
                    item.addEventListener('dragend', (e) => {
                        this.handleDragEnd(e, item);
                        item.removeAttribute('draggable');
                    });
                    item.addEventListener('dragover', (e) => this.handleDragOver(e, item));
                    item.addEventListener('dragleave', (e) => this.handleDragLeave(e, item));
                    item.addEventListener('drop', (e) => this.handleDrop(e, item));
                });

                document.querySelectorAll('.notes-textarea').forEach(textarea => {
                    let saveTimeout;
                    textarea.addEventListener('input', (e) => {
                        clearTimeout(saveTimeout);
                        saveTimeout = setTimeout(() => {
                            const todoId = parseInt(textarea.closest('.todo-notes').dataset.todoId);
                            this.saveNotes(todoId, textarea.value);
                        }, 500);
                    });

                    textarea.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const pos = textarea.selectionStart;
                            const text = textarea.value;
                            const lineStart = text.lastIndexOf('\n', pos - 1) + 1;
                            const line = text.slice(lineStart, pos);

                            // Check if line starts with checklist pattern
                            const match = line.match(/^([-*]\s*\[[ xX]\]\s*)/);
                            if (match) {
                                e.preventDefault();
                                // Insert newline + unchecked checkbox prefix
                                const prefix = match[1].replace(/\[[xX]\]/, '[ ]');
                                const before = text.slice(0, pos);
                                const after = text.slice(pos);
                                textarea.value = before + '\n' + prefix + after;
                                textarea.selectionStart = textarea.selectionEnd = pos + 1 + prefix.length;

                                // Trigger input event for auto-save
                                textarea.dispatchEvent(new Event('input', { bubbles: true }));
                            }
                        }
                    });

                    textarea.addEventListener('blur', (e) => {
                        this.hideNotesEditor(textarea.closest('.todo-item'));
                    });
                });
            },

            handleDragStart(e, item) {
                this.draggedItem = item;
                item.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            },

            handleDragEnd(e, item) {
                item.classList.remove('dragging');
                document.querySelectorAll('.todo-item').forEach(i => i.classList.remove('drag-over'));
                this.draggedItem = null;
            },

            handleDragOver(e, item) {
                e.preventDefault();
                if (item !== this.draggedItem) {
                    item.classList.add('drag-over');
                }
            },

            handleDragLeave(e, item) {
                item.classList.remove('drag-over');
            },

            // Touch drag implementation for mobile
            startTouchDrag(e, item) {
                this.draggedItem = item;
                item.classList.add('dragging');

                const touch = e.touches[0];
                this.touchStartY = touch.clientY;
                this.touchCurrentY = touch.clientY;

                const onTouchMove = (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchCurrentY = touch.clientY;

                    // Find item under touch point
                    const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    const targetItem = elemBelow?.closest('.todo-item');

                    // Clear previous drag-over states
                    document.querySelectorAll('.todo-item').forEach(i => i.classList.remove('drag-over'));

                    if (targetItem && targetItem !== this.draggedItem) {
                        targetItem.classList.add('drag-over');
                    }
                };

                const onTouchEnd = async (e) => {
                    document.removeEventListener('touchmove', onTouchMove);
                    document.removeEventListener('touchend', onTouchEnd);

                    item.classList.remove('dragging');

                    const targetItem = document.querySelector('.todo-item.drag-over');
                    document.querySelectorAll('.todo-item').forEach(i => i.classList.remove('drag-over'));

                    if (targetItem && targetItem !== this.draggedItem) {
                        const list = targetItem.parentNode;
                        const items = Array.from(list.querySelectorAll('.todo-item'));
                        const draggedIndex = items.indexOf(this.draggedItem);
                        const targetIndex = items.indexOf(targetItem);

                        if (draggedIndex < targetIndex) {
                            targetItem.after(this.draggedItem);
                        } else {
                            targetItem.before(this.draggedItem);
                        }

                        await this.updatePositions(list);
                    }

                    this.draggedItem = null;
                };

                document.addEventListener('touchmove', onTouchMove, { passive: false });
                document.addEventListener('touchend', onTouchEnd);
            },

            async handleDrop(e, item) {
                e.preventDefault();
                item.classList.remove('drag-over');

                if (!this.draggedItem || item === this.draggedItem) return;

                const list = item.parentNode;
                const items = Array.from(list.querySelectorAll('.todo-item'));
                const draggedIndex = items.indexOf(this.draggedItem);
                const targetIndex = items.indexOf(item);

                if (draggedIndex < targetIndex) {
                    item.after(this.draggedItem);
                } else {
                    item.before(this.draggedItem);
                }

                await this.updatePositions(list);
            },

            async updatePositions(list) {
                const items = Array.from(list.querySelectorAll('.todo-item'));

                for (let i = 0; i < items.length; i++) {
                    const id = parseInt(items[i].dataset.id);
                    await DB.query(`UPDATE todo_list_item SET position = ${i} WHERE id = ${id}`);
                }
            },

            toggleNotes(item) {
                const notesEl = item.querySelector('.todo-notes');
                notesEl.classList.toggle('expanded');
            },

            showNotesEditor(item) {
                const notesEl = item.querySelector('.todo-notes');
                const textarea = notesEl.querySelector('.notes-textarea');
                const preview = notesEl.querySelector('.notes-preview');

                notesEl.classList.add('expanded');
                textarea.classList.remove('hidden');
                if (preview) preview.classList.add('hidden');
                textarea.focus();
            },

            hideNotesEditor(item) {
                const notesEl = item.querySelector('.todo-notes');
                const textarea = notesEl.querySelector('.notes-textarea');
                const preview = notesEl.querySelector('.notes-preview');
                const todoId = parseInt(notesEl.dataset.todoId);

                textarea.classList.add('hidden');

                const newPreview = this.renderNotesPreview(textarea.value, todoId);
                if (preview) {
                    preview.outerHTML = newPreview;
                } else {
                    textarea.insertAdjacentHTML('afterend', newPreview);
                }

                const newPreviewEl = notesEl.querySelector('.notes-preview');
                if (newPreviewEl) newPreviewEl.classList.remove('hidden');

                if (!textarea.value.trim()) {
                    notesEl.classList.remove('expanded');
                }
            },

            async toggleChecklistItem(item, lineIdx) {
                const notesEl = item.querySelector('.todo-notes');
                const textarea = notesEl.querySelector('.notes-textarea');
                const todoId = parseInt(notesEl.dataset.todoId);

                const lines = textarea.value.split('\n');
                if (lineIdx < lines.length) {
                    const line = lines[lineIdx];
                    if (line.match(/^-\s*\[ \]/)) {
                        lines[lineIdx] = line.replace(/^(-\s*)\[ \]/, '$1[x]');
                    } else if (line.match(/^-\s*\[[xX]\]/)) {
                        lines[lineIdx] = line.replace(/^(-\s*)\[[xX]\]/, '$1[ ]');
                    }

                    textarea.value = lines.join('\n');
                    await this.saveNotes(todoId, textarea.value);

                    const preview = notesEl.querySelector('.notes-preview');
                    if (preview) {
                        preview.outerHTML = this.renderNotesPreview(textarea.value, todoId);
                    }

                    // Update the checklist indicator
                    this.updateChecklistIndicator(item, textarea.value);
                }
            },

            updateChecklistIndicator(item, notes) {
                const stats = this.getChecklistStats(notes);
                const indicatorsEl = item.querySelector('.todo-indicators');
                const contentEl = item.querySelector('.todo-content');

                if (stats) {
                    const allDone = stats.checked === stats.total;
                    const indicatorHtml = `<span class="todo-indicator checklist-progress ${allDone ? 'all-done' : ''}">
                        <svg><use href="#icon-check"/></svg>
                        ${stats.checked}/${stats.total}
                    </span>`;

                    if (indicatorsEl) {
                        const existing = indicatorsEl.querySelector('.checklist-progress');
                        if (existing) {
                            existing.outerHTML = indicatorHtml;
                        } else {
                            indicatorsEl.insertAdjacentHTML('beforeend', indicatorHtml);
                        }
                    } else {
                        contentEl.insertAdjacentHTML('beforeend', `<div class="todo-indicators">${indicatorHtml}</div>`);
                    }
                }
            },

            async saveNotes(todoId, notes) {
                try {
                    await DB.query(`UPDATE todo_list_item SET notes = '${this.escapeSQL(notes)}', updated_at = CURRENT_TIMESTAMP WHERE id = ${todoId}`);
                } catch (e) {
                    console.error('Save notes error:', e);
                }
            },

            async addTodo() {
                const input = document.getElementById('new-todo-input');
                const title = input.value.trim();
                if (!title || !this.currentListId) return;

                try {
                    // Shift existing items down to make room at position 0
                    await DB.query(`UPDATE todo_list_item SET position = position + 1 WHERE list_id = ${this.currentListId}`);

                    await DB.query(`
                        INSERT INTO todo_list_item (list_id, title, position, completed)
                        VALUES (${this.currentListId}, '${this.escapeSQL(title)}', 0, 0)
                    `);

                    input.value = '';
                    await this.loadTodos();
                } catch (e) {
                    console.error('Add todo error:', e);
                    alert('Failed to add item: ' + e.message);
                }
            },

            async toggleTodo(id, checkboxEl) {
                // Immediate visual feedback
                if (checkboxEl) {
                    checkboxEl.classList.add('saving');
                }

                try {
                    await DB.query(`UPDATE todo_list_item SET
                        completed = CASE WHEN completed = 1 THEN 0 ELSE 1 END,
                        completed_at = CASE WHEN completed = 1 THEN NULL ELSE CURRENT_TIMESTAMP END,
                        updated_at = CURRENT_TIMESTAMP
                        WHERE id = ${id}`);
                    await this.loadTodos();
                } catch (e) {
                    console.error('Toggle todo error:', e);
                    // Remove saving state on error
                    if (checkboxEl) {
                        checkboxEl.classList.remove('saving');
                    }
                }
            },

            async showScheduleModal(id, item) {
                // Get current values from the item data
                const result = await DB.query(`SELECT remind_at, recurrence_type, recurrence_value FROM todo_list_item WHERE id = ${id}`);
                const row = result.rows?.[0] || [];
                const currentRemindAt = row[0] || '';
                const currentRecurrenceType = row[1] || '';
                const currentRecurrenceValue = row[2] || '';

                // Format remind_at for datetime-local input
                let remindAtValue = '';
                if (currentRemindAt) {
                    const d = new Date(currentRemindAt + 'Z');
                    if (!isNaN(d.getTime())) {
                        remindAtValue = new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                    }
                }

                this.showModal(`
                    <h2>Schedule</h2>
                    <div class="form-group">
                        <label>Remind me on</label>
                        <input type="datetime-local" id="schedule-remind-at" value="${remindAtValue}">
                        <p class="form-hint">Item will appear in your list on this date</p>
                    </div>
                    <div class="form-divider">â€” or â€”</div>
                    <div class="form-group">
                        <label>Repeat</label>
                        <select id="schedule-recurrence">
                            <option value="">No repeat</option>
                            <option value="daily" ${currentRecurrenceType === 'daily' ? 'selected' : ''}>Daily</option>
                            <option value="weekly" ${currentRecurrenceType === 'weekly' ? 'selected' : ''}>Weekly</option>
                            <option value="monthly" ${currentRecurrenceType === 'monthly' ? 'selected' : ''}>Monthly</option>
                            <option value="yearly" ${currentRecurrenceType === 'yearly' ? 'selected' : ''}>Yearly</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="recurrence-value-group">
                        <label id="recurrence-value-label">Details</label>
                        <input type="text" id="schedule-recurrence-value" value="${this.escapeHtml(currentRecurrenceValue)}" placeholder="">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="App.closeModal()">Cancel</button>
                        <button class="btn btn-danger" onclick="App.clearSchedule(${id})" style="margin-left: auto;">Clear</button>
                        <button class="btn" onclick="App.saveSchedule(${id})">Save</button>
                    </div>
                `);

                // Setup recurrence value field toggling
                const recurrenceSelect = document.getElementById('schedule-recurrence');
                const recurrenceValueGroup = document.getElementById('recurrence-value-group');
                const recurrenceValueLabel = document.getElementById('recurrence-value-label');
                const recurrenceValueInput = document.getElementById('schedule-recurrence-value');

                const updateRecurrenceFields = () => {
                    const type = recurrenceSelect.value;
                    if (type === 'weekly') {
                        recurrenceValueGroup.classList.remove('hidden');
                        recurrenceValueLabel.textContent = 'Days (e.g., Mon, Wed, Fri)';
                        recurrenceValueInput.placeholder = 'Monday, Wednesday';
                    } else if (type === 'monthly') {
                        recurrenceValueGroup.classList.remove('hidden');
                        recurrenceValueLabel.textContent = 'Day of month (1-31, first, last)';
                        recurrenceValueInput.placeholder = '1 or first or last';
                    } else if (type === 'yearly') {
                        recurrenceValueGroup.classList.remove('hidden');
                        recurrenceValueLabel.textContent = 'Date (e.g., Jan 15)';
                        recurrenceValueInput.placeholder = 'January 15';
                    } else {
                        recurrenceValueGroup.classList.add('hidden');
                    }
                };

                recurrenceSelect.addEventListener('change', updateRecurrenceFields);
                updateRecurrenceFields();
            },

            async clearSchedule(id) {
                try {
                    await DB.query(`UPDATE todo_list_item SET remind_at = NULL, recurrence_type = NULL, recurrence_value = NULL, updated_at = CURRENT_TIMESTAMP WHERE id = ${id}`);
                    this.closeModal();
                    await this.loadTodos();
                } catch (e) {
                    console.error('Clear schedule error:', e);
                    alert('Failed to clear schedule: ' + e.message);
                }
            },

            async saveSchedule(id) {
                const remindAt = document.getElementById('schedule-remind-at').value;
                const recurrenceType = document.getElementById('schedule-recurrence').value;
                const recurrenceValue = document.getElementById('schedule-recurrence-value').value.trim();

                try {
                    let remindAtUTC = 'NULL';
                    if (remindAt) {
                        // Convert local datetime to UTC
                        const localDate = new Date(remindAt);
                        remindAtUTC = `'${localDate.toISOString().slice(0, 19).replace('T', ' ')}'`;
                    }

                    const recTypeSQL = recurrenceType ? `'${this.escapeSQL(recurrenceType)}'` : 'NULL';
                    const recValueSQL = recurrenceValue ? `'${this.escapeSQL(recurrenceValue)}'` : 'NULL';

                    await DB.query(`UPDATE todo_list_item SET
                        remind_at = ${remindAtUTC},
                        recurrence_type = ${recTypeSQL},
                        recurrence_value = ${recValueSQL},
                        updated_at = CURRENT_TIMESTAMP
                        WHERE id = ${id}`);

                    this.closeModal();
                    await this.loadTodos();
                } catch (e) {
                    console.error('Save schedule error:', e);
                    alert('Failed to save schedule: ' + e.message);
                }
            },

            async deleteTodo(id) {
                if (!confirm('Delete this item?')) return;

                try {
                    await DB.query(`DELETE FROM todo_list_item WHERE id = ${id}`);
                    await this.loadTodos();
                } catch (e) {
                    console.error('Delete todo error:', e);
                }
            },

            toggleSection(section) {
                const header = document.getElementById(`${section}-header`);
                const list = document.getElementById(`${section}-todos`);
                const isCollapsed = header.classList.contains('collapsed');

                header.classList.toggle('collapsed', !isCollapsed);
                list.classList.toggle('hidden', !isCollapsed);
            },

            toggleCompleted() {
                this.completedCollapsed = !this.completedCollapsed;
                document.getElementById('completed-header').classList.toggle('collapsed', this.completedCollapsed);
                document.getElementById('completed-todos').classList.toggle('hidden', this.completedCollapsed);
            },

            goBack() {
                this.currentListId = null;
                window.location.hash = '';
                this.showScreen('lists');
                this.loadLists();
            },

            startTitleEdit() {
                const title = document.getElementById('list-title');
                const input = document.getElementById('list-title-input');
                const editBtn = document.getElementById('edit-list-btn');

                input.value = title.textContent;
                title.classList.add('hidden');
                editBtn.classList.add('hidden');
                input.classList.remove('hidden');
                input.focus();
                input.select();
            },

            cancelTitleEdit() {
                const title = document.getElementById('list-title');
                const input = document.getElementById('list-title-input');
                const editBtn = document.getElementById('edit-list-btn');

                input.classList.add('hidden');
                title.classList.remove('hidden');
                editBtn.classList.remove('hidden');
            },

            async saveTitleEdit() {
                const title = document.getElementById('list-title');
                const input = document.getElementById('list-title-input');
                const editBtn = document.getElementById('edit-list-btn');
                const name = input.value.trim();

                if (!name || !this.currentListId) {
                    this.cancelTitleEdit();
                    return;
                }

                try {
                    await DB.query(`UPDATE todo_list SET name = '${this.escapeSQL(name)}', updated_at = CURRENT_TIMESTAMP WHERE id = ${this.currentListId}`);
                    title.textContent = name;
                } catch (e) {
                    console.error('Save list name error:', e);
                }

                input.classList.add('hidden');
                title.classList.remove('hidden');
                editBtn.classList.remove('hidden');
            },

            deleteCurrentList() {
                const currentName = document.getElementById('list-title').textContent;

                this.showModal(`
                    <h2>Delete List</h2>
                    <p style="margin-bottom: 16px; color: var(--ink-light);">Type <strong>${this.escapeHtml(currentName)}</strong> to confirm deletion:</p>
                    <div class="form-group">
                        <input type="text" id="delete-confirm-input" placeholder="Type list name to confirm">
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="App.closeModal()">Cancel</button>
                        <button class="btn btn-danger" id="confirm-delete-btn" onclick="App.confirmDeleteList()" disabled>Delete</button>
                    </div>
                `);

                const input = document.getElementById('delete-confirm-input');
                const btn = document.getElementById('confirm-delete-btn');

                input.addEventListener('input', () => {
                    btn.disabled = input.value !== currentName;
                });

                setTimeout(() => input.focus(), 100);
            },

            async confirmDeleteList() {
                try {
                    await DB.query(`DELETE FROM todo_list_item WHERE list_id = ${this.currentListId}`);
                    await DB.query(`DELETE FROM todo_list WHERE id = ${this.currentListId}`);
                    this.closeModal();
                    this.goBack();
                } catch (e) {
                    console.error('Delete list error:', e);
                    alert('Failed to delete: ' + e.message);
                }
            },

            showSettings() {
                this.showModal(`
                    <h2>Settings</h2>
                    <p style="color: var(--ink-light); margin-bottom: 20px; font-size: 0.9rem;">Connected to: ${this.escapeHtml(DB.config?.baseUrl || 'Unknown')}</p>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="App.closeModal()">Close</button>
                        <button class="btn btn-danger" onclick="App.disconnect()">Disconnect</button>
                    </div>
                `);
            },

            disconnect() {
                if (!confirm('Disconnect from database? Your data will remain on the server.')) return;

                DB.clearConfig();
                this.closeModal();
                document.getElementById('ayb-url').value = '';
                document.getElementById('ayb-token').value = '';
                this.showScreen('setup');
            },

            showModal(content) {
                document.getElementById('modal-content').innerHTML = content;
                document.getElementById('modal-overlay').classList.remove('hidden');
            },

            closeModal() {
                document.getElementById('modal-overlay').classList.add('hidden');
            },

            escapeHtml(str) {
                if (!str) return '';
                return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
            },

            escapeSQL(str) {
                if (!str) return '';
                return str.replace(/'/g, "''");
            },

            formatShortDate(date) {
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const isTomorrow = date.toDateString() === tomorrow.toDateString();

                if (isToday) {
                    return 'Today ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                } else if (isTomorrow) {
                    return 'Tomorrow ' + date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            },

            formatRecurrence(todo) {
                const type = todo.recurrence_type;
                const value = todo.recurrence_value;

                if (type === 'daily') return 'Daily';
                if (type === 'weekly' && value) {
                    const days = value.split(',').map(d => d.slice(0, 3)).join(', ');
                    return `Weekly: ${days}`;
                }
                if (type === 'monthly') {
                    if (value === 'first') return 'Monthly: 1st';
                    if (value === 'last') return 'Monthly: Last';
                    return `Monthly: ${value}`;
                }
                if (type === 'yearly') return `Yearly: ${value || ''}`;
                return type || 'Recurring';
            },

            formatTimestamp(utcString) {
                if (!utcString) return null;
                // Parse UTC timestamp and format in local time
                const date = new Date(utcString + 'Z'); // Append Z to treat as UTC
                if (isNaN(date.getTime())) return null;

                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                const isYesterday = date.toDateString() === yesterday.toDateString();

                const timeStr = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

                if (isToday) {
                    return `Today at ${timeStr}`;
                } else if (isYesterday) {
                    return `Yesterday at ${timeStr}`;
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric', year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined }) + ` at ${timeStr}`;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
