<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59"/>
      <stop offset="100%" style="stop-color:#3d6649"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#f5f5f0" stroke-width="4"/>
  <!-- Clock center -->
  <circle cx="50" cy="50" r="3" fill="#f5f5f0"/>
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="32" stroke="#f5f5f0" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="65" y2="50" stroke="#f5f5f0" stroke-width="3" stroke-linecap="round"/>
  <!-- Progress arc (represents routine progress) -->
  <path d="M 50 22 A 28 28 0 0 1 78 50" fill="none" stroke="#e8e8e3" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <!-- Check mark tick marks around clock -->
  <circle cx="50" cy="22" r="2" fill="#f5f5f0"/>
  <circle cx="78" cy="50" r="2" fill="#f5f5f0"/>
  <circle cx="50" cy="78" r="2" fill="#f5f5f0"/>
  <circle cx="22" cy="50" r="2" fill="#f5f5f0"/>
</svg>
